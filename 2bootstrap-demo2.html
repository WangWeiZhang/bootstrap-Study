<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>实例：从堆叠到水平排列</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .container{ background-color:#ff0000; color:#fff; }
        .container-fluid{ background:#ffff00; }
        .one{ border-right:1px solid #fff; }
        .row{ border-bottom:1px solid #fff;}
    </style>
</head>
<body>
<!--以下练习是在 中等屏幕大于992px的 测试的 分类 占比情况  col-md-xxx -->
    <div class="container">
        <div class="row">
            <div class="col-md-1">各用一份</div>
            <div class="col-md-1">各用一份</div>
            <div class="col-md-1">各用一份</div>
            <div class="col-md-1">各用一份</div>
            <div class="col-md-1">各用一份</div>
            <div class="col-md-1">各用一份</div>
            <div class="col-md-1">各用一份</div>
            <div class="col-md-1">各用一份</div>
        </div>
        <div class="row">
            <div class="col-md-8">8/12</div>
            <div class="col-md-4">4/12</div>
        </div>
        <div class="row">
            <div class="col-md-4">4/12</div>
            <div class="col-md-4">4/12</div>
            <div class="col-md-4">4/12</div>
        </div>
        <div class="row">
            <div class="col-md-6">1/2</div>
            <div class="col-md-6">1/2</div>
        </div>
    </div>


</body>
</html>
