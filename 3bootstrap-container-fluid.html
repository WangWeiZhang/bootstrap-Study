<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>偏移和后退</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .container{ background-color:#ff0000; color:#fff; }
        .container-fluid{ background:#ffff00; }
        .one{ border-right:1px solid #fff; }
        .row{ border-bottom:1px solid #fff;}
    </style>
</head>
<body>
        <div class="container-fluid">
            <div class="row">
               container-fluid 是 流体是布局的 设置 其宽度是百分之百 row行必须放在 container 或则 container-fluid中 成为此下面的 行。
                如果要设置列 就在 row中写 足够的标记 十二个标记 则是 十二列 多出的标记 另起一行 成为单独的一行
            </div>
        </div>
</body>
</html>
