<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>响应式和列重置---清楚浮动</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .container{ background-color:#ff0000; color:#fff; }
        .container-fluid{ background:#ffff00;}
        .one{ border-right:1px solid #fff; }
        .row{ border-bottom:1px solid #fff;}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>

        <!-- Add the extra clearfix for only the required viewport -->
        <div class="clearfix visible-xs-block"></div>  <!-- bootstrap 中清除浮动 让页面布局更加严谨   想要看的清楚 在div中加一个1-->

        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
    </div>
</div>
</body>
</html>
